        <header class="confirm-header">Tack!</header>

                </ul>
               </div>
        </div>
    </footer>

</main>


    <script src="script.js"></script>
    <script type="text/javascript">
        let mail = sessionStorage.getItem('mail');
        const confirmText = document.getElementById("confirm");
        confirmText.style.fontSize = "1.5rem";
        confirmText.style.lineHeight = "2rem";
        confirmText.innerHTML = `Vi har tagit emot din beställning och kommer att skicka en bekräftelse till <b>${mail}</b>. Under tiden kan du utforska våra andra produkter vid högsta kvalité på <a href="https://www.pcthrill.net/" style="color: var(--primary-secondary-color);">PCThrill</a>`;

    </script>
